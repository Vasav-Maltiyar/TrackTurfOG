<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('khet.jpg');
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            overflow: hidden; /* Hide the scrollbar */
        }
        
        .heading-container {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 20px;
        }
        
        .main-photo-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap on smaller screens */
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        
        .image-container {
            width: 45%; /* Adjust to control the number of images per row */
            max-width: 320px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .image-container img {
            width: 100%;
            max-width: 250px; /* Limit image width */
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .image-container b {
            margin: 0;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .image-container {
                width: 90%; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1><b>What Millet Will You Grow Today?</b></h1>
    </div>
    <div class="main-photo-container">
        <div class="image-container">
            <a href="bajra.html"><img src="bajra.jpg"></a>
            <b>bajra</b>
        </div>
        <div class="image-container">
            <a href="ragi.html"><img src="ragi.jpg"></a>
            <b>ragi</b>
        </div>
        <div class="image-container">
            <a href="sorghum.html"><img src="jowar.jpg"></a>
            <b>jowar</b>
        </div>
    </div>


</body></html>
