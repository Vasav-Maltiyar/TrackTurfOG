<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('khet.jpg');
            margin: 0;
            padding: 20px; /* Add padding on all sides */
            font-family: "Poppins", sans-serif;
        }

        .container {
            position: relative;
        }

        .taskbar-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            margin-top: 20px;
            margin-right: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .taskbar-container button {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
            border: none;
            border-radius: 5px;
        }

        .contact-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .contact-container h2 {
            text-align: center;
        }

        .contact-container p {
            text-align: center;
        }

        .contact-container a {
            display: block;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }

        .contact-container textarea {
            width: 100%;
            height: 177px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            margin-top: 10px;
        }

        .contact-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Content goes here if needed -->
    </div>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>For immediate assistance, please call:</p>
        <a href="tel:+919079099020">+91 9079099020</a>

        </center>

            <textarea name="help-box" rows="10" cols="50" style="width: 100%;"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>



</body></html>
