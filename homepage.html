<html><head>

        .header {
            position: fixed;

            width: 90%;
            padding: 20px 100px;
            background: seagreen;
            display: flex;
            justify-content: space-between;

        .logo {

            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
        .navigation-bar {
            display: flex;
            justify-content: flex-end; /* Align right */
        }
        .navigation-bar a {
            font-size: 16px; /* Smaller font size for links */
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px; /* Add margin to separate links */
        }
        .thingspeak {
            scale: .8;
           
        }
        /* Hide scrollbar while allowing scrolling */
        body::-webkit-scrollbar {
            width: 0;
        }
        .heading-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 5px;
            margin: 80px 20px;
        }
        .heading-container h1,
        .heading-container h3 {
            margin: 0;
        }
        .overall-data-container {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Add styles for the button */
        .bottom-button {
            display: block;
            margin: 20px auto; /* Center align the button */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .heading-container {
                padding: 10px; /* Reduce padding on smaller screens */
            }
            .overall-data-container {
                padding: 10px;
            }
            .header {
                padding: 10px; /* Smaller padding for header */
            }
            .logo {
                font-size: 20px; /* Adjust font size */
            }
            .navigation-bar {
                justify-content: center; /* Center-align links */
                margin-top: 10px; /* Add margin */
            }
            .navigation-bar a {
                font-size: 14px; /* Smaller font size */
                margin: 0 10px; /* Adjust margin for spacing */
            }
