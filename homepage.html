<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('khet.jpg');
            object-fit: cover;
            overflow-y: scroll;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        body::-webkit-scrollbar {
            width: 0;
        }

        .container {
            position: relative;
            padding: 20px; /* Add padding to the whole container */
        }

        .heading-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 95%; /* Adjust for smaller screens */
            max-width: 1360px; /* Limit maximum width */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .heading-container h1 {
            margin: 0;
        }

        .ragi-data-container {
            position: absolute;
            top: 100px;
            right: 20px;
            width: 95%; /* Adjust for smaller screens */
            max-width: 1360px; /* Limit maximum width */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            height: auto; /* Allow height to adjust */
            overflow: auto; /* Add scrollbars if content exceeds height */
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px; /* Reduce padding for smaller screens */
            }

            .heading-container,
            .ragi-data-container {
                width: 100%; /* Full width for smaller screens */
                max-width: none; /* Remove the maximum width */
                position: static; /* Remove absolute positioning */
                margin-right: 0; /* Remove right margin */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading-container">
            <h1><b>Pearl Millet(Bajra)</b></h1>
        </div>
        <div class="ragi-data-container">
            <!-- Place your content here -->
        </div>
    </div>

</body>

</html>
