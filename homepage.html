<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-image: url('khet.jpg');
            padding: 20px;
            overflow-y: scroll;
        }

        /* Hide scrollbar while allowing scrolling */
        body::-webkit-scrollbar {
            width: 0;
        }

        .heading-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 20px;
        }

        .heading-container h1,
        .heading-container h3 {
            margin: 0;
        }

        .overall-data-container {
            position: relative;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 80vh;
        }

        /* Add styles for the button */
        .bottom-button {
            position: absolute;
            bottom: 20px; /* Adjust the distance from the bottom as needed */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            /* Add responsive styles here if needed */
        }
    </style>
</head>

<body>
    <div class="heading-container">
        <h1><b>Overall Data</b></h1>
        <h3><b>Kindly Rotate Your Device Horizontally</b></h3>
    </div>
    <div class="overall-data-container">
       
        <!-- Place your content here -->

        <!-- Button placed at the bottom -->
        <center><a href="SEEDS.HTML"><button class="bottom-button">Next Page</button></a></center>
    </div>




</body></html>
