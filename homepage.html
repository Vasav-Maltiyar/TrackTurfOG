<html><head>
    <style>
        body {
            background-image: url('khet.jpg');
            overflow-y: scroll;
            margin: 20px; /* Add margin for spacing */
        }
        
        body::-webkit-scrollbar {
            width: 0;
        }
        
        .container {
            position: relative;
        }
        
        .heading-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100%; /* Adjust width for responsiveness */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center; /* Align center horizontally */
            align-items: center; /* Align center vertically */
            height: 60px;
        }
        
        .heading-container h1 {
            margin: 0;
        }
        
        .overall-data-container {
            position: absolute;
            top: 100px;
            right: 20px;
            width: 100%; /* Adjust width for responsiveness */
            padding: 20px;
            border: 1px solid #ccc; /* Added border */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            min-height: 400px; /* Adjust minimum height for responsiveness */
        }
        
        .overall-data-container .page-text {
            font-weight: bold;
        }
        
        .overall-data-container .next-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .heading-container,
            .overall-data-container {
                width: 90%; /* Adjust width for smaller screens */
                margin: 0 auto; /* Center-align on smaller screens */
                right: 0; /* Remove right positioning */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading-container">
            <h1><b>Overall Data</b></h1>
        </div>
        <div class="overall-data-container">
            <a href="SEEDS.html"><button class="next-button">Next Page</button></a>
        </div>
    </div>


</body></html>
