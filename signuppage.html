<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('khet.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: "Poppins", sans-serif;
            padding: 20px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 90%;
            padding: 20px 100px;
            background: seagreen;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        
        }

        .logo {
            font-size: 24px; /* Smaller font size for logo */
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        .navigation-bar {
           
            display: flex;
            justify-content: flex-end; /* Align right */
        }

        .navigation-bar a {
            font-size: 16px; /* Smaller font size for links */
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px; /* Add margin to separate links */
            position:relative;
            
        }
        
        .navigation-bar a::before {
            content: '';
            position:absolute;
            top:100%;
            left:0;
            width:0;
            height:2px;
            background:#fff;
            transition: .3s;
        }
        .navigation-bar a:hover::before{
            width:100%;  
        }

        .container {
            position: relative;
        }

        .signup-container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            height: auto;
            overflow: auto;
            margin: 80px 20px;
        }

        .signup-container input[type="text"],
        .signup-container input[type="tel"],
        .signup-container input[type="password"],
        .signup-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #2E8B57;
            align-items: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button {
            width: 100%;
            padding: 10px;
            background-color: #2E8B57;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            margin-bottom: 10px; /* Add spacing between buttons */
        }

        .button-container a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        .button-container a:hover {
            text-decoration: underline;
        }

        .signupbutton {
            text-decoration: none;
            color: white;
        }
        @media (max-width: 768px) {
            header {
                padding: 10px; /* Smaller padding for header */
            }

            .logo {
                font-size: 20px; /* Adjust font size */
            }

            .navigation-bar {
                justify-content: center; /* Center-align links */
                margin-top: 10px; /* Add margin */
            }

            .navigation-bar a {
                font-size: 14px; /* Smaller font size */
                margin: 0 10px; /* Adjust margin for spacing */
            }
           
            
    </style>
</head>
<header class="header">
        <a href="index.html" class="logo">Logo</a>
        <nav class="navigation-bar">
            <a href="homepage.html">Soil Data</a>
            <a href="trackturfloginpage.html">Login</a>
            <a href="OurTeam.html">Our Team</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

<body>
    <div class="container">
        <div class="signup-container">
            <center>
                <h1><b>Sign Up</b></h1>
            </center>
            <div class="login-container">
                <div class="button-container">
                    <button>Login Page</button><div style="margin-top: 3px;"></div> 
                    
                    <button style="background: linear-gradient(to right, #2E8B57, #1034A6);"><a href="signuppage.html">Sign Up Page</a></button>
                </div>
                <form enctype="text/plain">
                    <input type="text" placeholder="Name" id="name" required="">
                    <input type="tel" placeholder="Phone Number" id="phone" required="">
                    <input type="password" placeholder="Password" id="password" required="">
                    
                    <button type="submit"><a href="homepage.html" class="signupbutton">Sign Up</a></button>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
