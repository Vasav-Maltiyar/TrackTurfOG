<html><head>
    <style>
        body {
            background-image: url('farm2.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            height: 400px; /* Adjust the height as needed */
            overflow: auto; /* Add scrollbars if content exceeds the height */
        }
        .signup-container input[type="text"],
        .signup-container input[type="tel"],
        .signup-container input[type="password"],
        .signup-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
           background-color: #2E8B57;
            align-items: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button-container button {
            width: 48%;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button-container a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        .button-container a:hover {
            text-decoration: none;
        }
        .signupbutton {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-container"><center><h1><b>Sign Up</b></h1></center>
        
        <div class="login-container">
            <div class="button-container">
                <button>Login Page</button>
                <!--<button style="background: linear-gradient(to right, #2E8B57, #1034A6);">Sign Up Page</button>-->
            </div>
        <form enctype="text/plain">
            <input type="text" placeholder="Name" id="name" required="">
            <input type="tel" placeholder="Phone Number" id="phone" required="">
            <input type="password" placeholder="Password" id="password" required="">
            <textarea placeholder="Address" id="address" required=""></textarea>
            
            <button type="submit" ><a href="homepage.html" class="signupbutton">Sign Up</a></button>
            
        </form>
  
        
    </div>


</div></body></html>
